program: ./training/train_siamese_transformer_wandb.py
method: bayes
metric:
  name: val_loss
  goal: minimize

parameters:
  d_model:
    values: [512, 1024]
  nhead:
    values: [8]
  num_encoder_layers:
    values: [2, 4, 6]
  dim_feedforward:
    values: [1024, 2048]
  dropout:
    distribution: uniform
    min: 0.2
    max: 0.5
  regression_hidden_dim:
    values: [64, 128, 256]
  regression_dropout:
    distribution: uniform
    min: 0.2
    max: 0.5
  learning_rate:
    distribution: log_uniform_values
    min: !!float 1e-5
    max: !!float 1e-3
  batch_size:
    values: [32, 64, 128]
  weight_decay:
    distribution: log_uniform_values
    min: !!float 1e-3
    max: !!float 1e-1
  epochs:
    value: 5
  feature_dir:
    value: "./output/new_full_data/feature_vectors"
  pairs_file: 
    value: "./output/new_full_data/final_coexpressed_regression.txt"
  gene_info_file:
    value: "./output/new_full_data/promoter_sequences.txt"
  save_path:
    value: "./output/new_full_data/wandb_sweep/{wandb_name}/best_siamese_model.pth" 
  log_file:
    value: "./output/new_full_data/wandb_sweep/{wandb_name}/training_log.csv"

command:
  - ${env}
  - torchrun
  - --nproc_per_node=8
  - ${program}
  - ${args}